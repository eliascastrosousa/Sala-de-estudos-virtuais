<link rel="stylesheet" type="text/css" href="/static/css/registercss.css">
<nav name="navbar" class="p-3 border-gray-200  ">
    
    <div class="container flex flex-wrap items-center justify-between mx-auto">
        {% if user.is_authenticated %}
            <a href="{% url 'lobby' %}" class="flex items-center" >
                <img src="/static/img/coruja.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span class="self-center  font-semibold whitespace-nowrap dark:text-white ml-3" style="color: #FFAD03;">Salas Virtuais</span>
            </a>
            <button data-collapse-toggle="navbar-solid-bg" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 -lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-solid-bg" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            
            <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg" >
                <ul class="flex flex-col mt-4 -lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700" style="color: #FFAD03;">
                    <li></li>
                    <li>
                        <a href="{% url 'lobby' %}">Home</a>
                    </li>
                    {% if request.user.is_superuser  %}
                        <li>
                            <a href="{% url 'criar_sala' %}">Criar Sala Virtual</a>
                        </li>
                    {% endif %}
                    <li>
                        <a href="{% url 'rooms' %}">Explorar Salas Virtuais</a>
                    </li>
                
                    <li>
                        <a href="{% url 'perfil' %}">Perfil</a>
                    </li>
                </ul>
            </div>
        {% endif %}
        {% if user.is_anonymous %}
        <div class="hidden w-full md:block md:w-auto" id="navbar-solid-bg">
            <ul
                class="flex flex-col mt-4 -lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-transparent dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700 flex items-center">
                <a href="{% url 'landing' %}" class="flex items-center">
                    <img src="/static/img/coruja.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    <span class="self-center  font-semibold whitespace-nowrap dark:text-white ml-3"> Salas Virtuais</span>
                </a>

                <li>
                    <a href="{% url 'login' %}"
                        class="block pl-3 pr-4 md:hover:text-white md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                        aria-current="page">Login</a>
                </li>
                <li>
                    <a href="{% url 'register' %}"
                        class="block pl-3 pr-4 md:hover:text-white md:p-0 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Cadastre-se</a>
                </li>
            </ul>
        </div>
        {% endif %}
    </div>
</nav>
