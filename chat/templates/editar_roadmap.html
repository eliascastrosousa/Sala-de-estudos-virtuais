{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Editar Roadmap{% endblock %}
{% block content %}


<div class="col m-5 text-amber-500 font-bold">
    <div class="row">
        <h3 class="text-3xl font-bold mb-5">Editar Roadmap</h3>
    </div>
    {{ form.media }}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="bg-amber-500 w-48 hover:bg-amber-600 font-bold py-2 px-2 text-fuchsia-700 rounded">Salvar</button>
    </form>
    <a href="{% url 'roadmaps' room_id  %}">
        <button class="bg-amber-500 w-48 hover:bg-amber-600 font-bold py-2 px-2 text-fuchsia-700 my-3 rounded">
            Voltar
        </button>
    </a>
</div>
<script src="{% static 'js/forms.js' %}"></script>
{% endblock content %}
