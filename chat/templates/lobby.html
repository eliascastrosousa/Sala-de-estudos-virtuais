{% extends 'main.html' %}
{% load static %}

  <h1 class="mb-5 font-bold text-3xl" style="display: flex; justify-content: center;">Ol√°, {{ request.user.first_name }}!</h1><hr>

    min-height: 100vh;
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;">
    
    <div class="container-sm text-3xl">

      <br>

              <a href="{% url 'chat' room.id %}" class="btn btn-primary">Entrar</a>

      </div>
    </div>
    </div>
