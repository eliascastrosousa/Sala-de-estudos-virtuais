{% extends 'main.html' %}
{% load static %}
{% block 'head' %}
   {% endblock %}
{% block content %}

<div class="container mt-5">
  <img src="/static/img/coruja.png" width="72" height="72">


  <h1>Lobby</h1>
  <hr>

  <div class="row">
    <div class="input-group mb-3">
      {% for room in rooms %}
      <div class="card" style="width: 18rem; margin: 1%;">
        <img src="/static/img/coruja.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ room.name }}</h5>
          <p class="card-text">{{ room.description }}</p> <br>
          <a href="{% url 'chat' room.id %}" class="btn btn-primary">Entrar</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
