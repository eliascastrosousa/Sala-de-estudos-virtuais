{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Editar Aviso{% endblock %}

{% block content %}

<div class="container mt-5">
    <img src="/static/img/coruja.png" width="72" height="72">
  
  
    <h1>Editar Aviso</h1>
    <hr>
    
    <form method="post">
        {% csrf_token %}
        <div class="col-sm-3">
            <label class="form-label" for="titulo">Titulo:</label>
            <input type="text" class="form-control" name="titulo" id="titulo" value="{{ announcement.title }}" required>
        </div>
        <br>
        <div class="col-sm-3">
            <label class="form-label" for="descricao">Descrição:</label>
            <input type="text" class="form-control" name="descricao" id="descricao" value="{{ announcement.description }}" required>
        </div>
        <br>

        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'avisos' room_id %}"><input type="button" class="btn btn-secondary" value="Voltar"></a>

    </form>
</div>

{% endblock content %}
