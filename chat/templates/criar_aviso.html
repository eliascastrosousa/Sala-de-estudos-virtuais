{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Criar Aviso{% endblock %}

{% block content %}
<div class="col m-5 text-amber-500 font-bold">
    <div class="row">
        <h3 class="text-3xl font-bold mb-5">Criar Aviso</h3>
    </div>

    <form method="POST">{% csrf_token %}

        <div class="col-sm-6 mb-3">
            <label class="form-label">Titulo:</label>
            <input type="text" class="form-control" name="titulo" id="titulo" required>
        </div>
        <div class="col-sm-6 mb-3">
            <label class="form-label">Descrição:</label>
            <input type="text" class="form-control" name="descricao" id="descricao" required>
        </div>
        <div class="col-sm-6 mb-3">
            <button type="submit"
                class="bg-amber-500 w-48 hover:bg-amber-600 font-bold py-2 px-2 text-fuchsia-700 rounded">Salvar</button>
            <a href="{% url 'avisos' room_id %}"><input type="button" value="Voltar"
                    class="bg-amber-500 w-48 hover:bg-amber-600 font-bold py-2 px-2 text-fuchsia-700 rounded"></a>
        </div>
    </form>
</div>



{% endblock content %}
