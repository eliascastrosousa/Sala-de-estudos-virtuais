{% extends 'main.html' %}
{% load static %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="text-3xl" for="titulo">Titulo:</label>
            <input type="text" name="titulo" id="titulo" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="text-3xl mb-2">Descrição:</label>
            <input type="text" name="descricao" id="descricao" required>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-success"><input type="submit" value="Salvar"></button>
        </div>
    </form>
</div>

<a href="{% url 'avisos' room_id %}">Voltar</a>

{% endblock content %}
