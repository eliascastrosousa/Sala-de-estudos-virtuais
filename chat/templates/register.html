{% extends 'main.html' %}
{% load static %}

{% block content %}

<h1 class="mb-5 font-bold text-3xl ">Seja bem vindo(a)!</h1>

<div class="container-sm text-3xl">
    <h2> Cadastro </h2>
    <hr>
    <br>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="username" placeholder="Username..." class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="email" name="email" placeholder="Email..." class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="password" name="password1" placeholder="Password..." class="form-control">
        </div>
        <div class="input-group mb-3">
            <input type="password" name="password2" placeholder="Re-enter password..." class="form-control">
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded" type="submit"
                value="Login">
        </div>
    </form>


    {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}

    {{ form.errors }}

    <div class="mt-4">
        <div class="d-flex justify-content-center links">
            JÃ¡ tem uma conta?
        </div>
        <div class="d-flex justify-content-center links">
            <a href="{% url 'login' %}" class="ml-2 text-blue-700">Cadastrar</a>
        </div>
    </div>
</div>
{% endblock content %}
