{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Criar Roadmap{% endblock %}
{% block content %}


<div class="container mt-5">
    <img src="/static/img/coruja.png" width="72" height="72"> 
    <h1>Criar RoadMap</h1>
    <hr>
    {{ form.media }}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'roadmaps' room_id  %}"><input type="button" class="btn btn-secondary" value="Voltar"></a>
    </form>


    {% endblock content %}
