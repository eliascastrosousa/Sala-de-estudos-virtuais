{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Cadastrar{% endblock %}

{% block content %}

<div class="col m-3  text-amber-500 font-bold">
  <div class="row mb-5">
    <div class="row mb-2 flex justify-center">
      <img src="{% static 'img/coruja.png' %}" class="w-48">
    </div>
    <div class="row text-center">
      <h3 class="text-3xl font-bold mb-3">Login</h3>
    </div>

    <div class="row flex justify-center text-center">
      <form class="w-1/2" action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        {% if error %}
        <div class="row my-3 p-2 bg-fuchsia-600 text-amber-500 rounded">
          <p>{{ error }}</p>
        </div>
        {% endif %}
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" name="first_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Sobrenome</label>
          <input type="text" class="form-control" name="last_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Repita a senha</label>
          <input type="password" class="form-control" name="password2" required>
        </div>
        <button type="submit"
          class="bg-amber-500 w-100 hover:bg-amber-600 font-bold py-2 px-4 text-fuchsia-700 rounded">
          Cadastrar
        </button>
      </form>
    </div>
    <div class="row mt-4 text-center">
      <a href="{% url 'login' %}">Voltar</a>
    </div>
  </div>
</div>

{% endblock %}
