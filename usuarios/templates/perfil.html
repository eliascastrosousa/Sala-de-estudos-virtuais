{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Perfil{% endblock %}
{% block content %}

<div class="container mt-5">
  <img src="/static/img/coruja.png" width="72" height="72">


  <h1>Perfil</h1>
  <hr>

  <div style="color: white;">
    <h4> Username: {{request.user.username}}</h4>
    <h4> Nome: {{request.user.first_name}} {{request.user.last_name}}</h4>
    <h4> Email: {{request.user.email}}</h4>
  </div>

  <br>
  <a href="{% url 'alterar_senha' %}"><input type="button" class="btn btn-info" value="Alterar Senha"></a>
  <a href="{% url 'deslogar_usuario' %}"><input type="button" class="btn btn-danger" value="Sair"></a>

</div>

{% endblock content %}
