{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Login{% endblock %}

{% block content %}

<div class="col m-3  text-amber-500 font-bold">
  <div class="row mb-5">
    <div class="row mb-2 flex justify-center">
      <img src="{% static 'img/coruja.png' %}" class="w-48">
    </div>
    <div class="row text-center">
      <h3 class="text-3xl font-bold mb-3">Login</h3>
    </div>

    <div class="row flex justify-center text-center">
      <form class="w-1/2" action="{% url 'login' %}" method="POST">{% csrf_token %}
        {% if error %}
        <div class="row my-3 p-2 bg-fuchsia-600 text-amber-500 rounded">
          <p>{{ error }}</p>
        </div>
        {% endif %}
        <div class="mb-3 text-center">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username">
        </div>

        <div class="mb-4">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password">
        </div>
        <button type="submit"
          class="bg-amber-500 w-100 hover:bg-amber-600 font-bold py-2 px-4 text-fuchsia-700 rounded">
          Acessar
        </button>
      </form>
    </div>
    <div class="row mt-4 text-center">
      <p>NÃ£o possui conta?</p>
      <a href="{% url 'register' %}">Registrar</a>
    </div>
  </div>
</div>

{% endblock %}
