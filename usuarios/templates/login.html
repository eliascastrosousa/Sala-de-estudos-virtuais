{% extends 'main.html' %}
{% load static %}

{% block content %}

<h1 class="mb-5 font-bold text-3xl ">Seja bem vindo(a)!</h1>

<div class="container-sm text-3xl">
    <h2> Login </h2>
    <hr>
    <br>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="username" placeholder="User name..." class="form-control">
        </div>
        <div class="input-group mb-2">
            <input type="password" name="password" placeholder="Password..." class="form-control">
        </div>

        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded" type="submit"
                value="Login">
        </div>
    </form>
</div>

{% for message in messages %}
<p id="messages">{{ message }}</p>
{% endfor %}

<div class="mt-4">
    <div class="d-flex justify-content-center links">
        <div>NÃ£o possui conta?</div>
    </div>
    <div class="d-flex justify-content-center links">
        <div><a class="text-blue-700" href="{% url 'register' %}" class="ml-2"> Registre-se</a></div>
    </div>
</div>



{% endblock content %}
