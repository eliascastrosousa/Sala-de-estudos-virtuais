{% extends 'main.html' %}
{% load static %}
{% block 'title' %}Autenticação 2 Etapas{% endblock %}

{% block content %}

<div class="container mt-5">
    <img src="/static/img/coruja.png" width="72" height="72">

    <h1>Autenticação de 2 etapas</h1>
    <hr>

    <form action="{% url 'register2' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Codigo enviado por E-mail.</label>
            <input type="text" class="form-control" name="codigoautenticacao">
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>

    </form>
    <br>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}



</div>
{% endblock %}
