{% extends 'main.html' %}
{% load static %}

{% block content %}


<div class="container-sm text-3xl">
    <h2> Autenticação de 2 etapas </h2>
    <hr>
    <br>

    <form method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
            <input type="text" name="codigoautenticacao" placeholder="Digite o Codigo aqui..." class="form-control">
        </div>
        <div class="d-flex justify-content-center mt-3 login_container">
            <input class="bg-blue-800 hover:bg-blue-900 text-white font-bold py-2 px-4 rounded" type="submit"
                value="Verificar">
        </div>
    </form>


    {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}

    {{ form.errors }}

</div>
{% endblock content %}
